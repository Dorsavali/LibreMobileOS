  <script>
    const rotatingDivs = document.querySelectorAll('.rotating');
    let angles = Array(rotatingDivs.length).fill(0);

    function rotate() {
      rotatingDivs.forEach((div, i) => {
        angles[i] += 0.5;
        div.style.transform = `rotate(${angles[i]}deg)`;
      });
      requestAnimationFrame(rotate);
    }

    rotate();
